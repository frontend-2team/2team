              </script>
              <!-- <img id="chihiro" src="./img/치히로상.webp" /> -->
              <img class="x_button absolute transparent" src="./img/x_button.png" />
              <div class="trailer_inside absolute transparent">

                  <div class="buttons absolute flex transparent">
                    <div class="flex transparent">

            </div>
            <!-- 영화 정보 -->

                <div class="transparent absolute" style="text-align: left; top: 65%">
                  자신의 과거를 숨기지 않는 전직 성 노동자. 작은 해변가 마을의 도시락 가게에서 일을 시작한다.<br />인연이
                  스치는 외로운 영혼들에게 마음의 위안을 주며.
                </div>
              </div>
              <div class="transparent" style="text-align: left">
                <div class="transparent">
                  <span class="transparent" style="color: rgb(150, 135, 135)">출연 :</span> 아리무라 카스미, 토요시마

                </div>
                <br />

                </div>

                  <br />

                  이끌림, 달콤 쌉싸름
                </div>
              </div>
            </div>
            <!--함께 시청된 컨텐츠-->

              <div style="width: 100%; height: 100%" class="relative">
                <h2 class="absolute">함께 시청된 컨텐츠</h2>
                <div class="movies_watched_with grid absolute">
                  <div class="movie grey"></div>
                  <div class="movie grey"></div>
                  <div class="movie grey"></div>
                  <div class="movie grey"></div>
                  <div class="movie grey"></div>
                  <div class="movie grey"></div>
                  <div class="movie grey"></div>

            <div class="others"></div>
          </div>
        </div>
      </div>
      <script>
        /* 동영상관련 싹 다 넣기 */
        const modal = document.getElementById("modal");

        function modalOn() {
          modal.style.display = "flex";
        }

        function isModalOn() {
          return modal.style.display === "flex";
        }
        function modalOff() {
          modal.style.display = "none";
        }
        const btnModal = document.getElementById("btn-modal");
        btnModal.addEventListener("click", (e) => {
          modalOn();
        });

        const closeBtn = modal.querySelector(".x_button");
        closeBtn.addEventListener("click", (e) => {
          modalOff();
          chihiro.remove();
        });

        modal.addEventListener("click", (e) => {
          const evTarget = e.target;
          if (evTarget.classList.contains("modal-overlay")) {
            modalOff();
          }
        });
        window.addEventListener("keyup", (e) => {
          if (isModalOn() && e.key === "Escape") {
            modalOff();
          }
        });
      </script>
